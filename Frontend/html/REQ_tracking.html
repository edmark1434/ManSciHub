<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../colors.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="w-full min-h-screen flex justify-center items-center bg-ivory">

    <div class="bg-warm-white p-6  shadow-md w-[600px] h-[461px] border-[2px] border-green ">

        <a class="inline-block text-green hover:bg-[#325930] hover:text-[#F8EED1] focus:ring-3 focus:outline-none"
            href="#">
            <svg class="size-5 shadow-sm rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </a>


        <h2 class="text-[28px] font-bold text-green-900 mt-8">Request Tracking</h2>
        <p class="text-green text-[22px] mb-8">Enter request ID to see details and status.</p>

        <label>
            <input type="text" id="Username" style="border: solid #aaa;"
                class="mt-0.5 w-full h-[58px] outline-green shadow-sm sm:text-sm mb-6" />
        </label>

        <div class="flex justify-center">
            <a class="w-full text-center mt-4 py-2 inline-block border border-green bg-green px-12 py-3 text-sm font-medium text-warm-white hover:bg-[#F8EED1] hover:text-[#325930] "
                href="#">
                Track Request
            </a>
        </div>

    </div>

</body>

</html>
